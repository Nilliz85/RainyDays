      <form action="">
        <div class="checkout-group">
          <div class="checkout-info">
            <p class="billing-payment">Billing</p>

            <section class="form-entries">
              <label for="name">Full Name</label>

              <input type="email" id="email" name="email" placeholder="example@email.com" /><br>

            <section class="form-entries">

              <input type="text" id="name" name="name" placeholder="John Smith" /><br>
              <label for="creditcard">Creditcard</label>
              <input type="creditcard" id="creditcard" name="creditcard" placeholder="xxxx-xxxx-xxxx-xxxx" /><br>
              <label for="expdate">Exp Date</label>
              <input type="text" id="expdate" name="expdate" placeholder="03/24" /><br>
              <label for="ccv">CCV</label>
              <input type="ccv" id="ccv" name="ccv" placeholder="123" />
            </section>
          </div>
        </div>

          <label for="same-as-billing">Shipping adress same as billing</label>
